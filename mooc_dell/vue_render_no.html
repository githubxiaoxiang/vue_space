<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 未使用render 创建HMTL</title>
    <script src="lib/vue.js"></script>
    <script type="text/x-template" id="anchored-heading-template">
        <h1 v-if="level === 1">
            <slot></slot>
        </h1>
        <h2 v-else-if="level === 2">
            <slot></slot>
        </h2>
        <h3 v-else-if="level === 3">
            <slot></slot>
        </h3>
        <h4 v-else-if="level === 4">
            <slot></slot>
        </h4>
        <h5 v-else-if="level === 5">
            <slot></slot>
        </h5>
        <h6 v-else-if="level === 6">
            <slot></slot>
        </h6>
    </script>
</head>

<body>
    <div id="root">
        <anchored-heading :level="1">Hello world!</anchored-heading>
        <anchored-heading :level="2">Hello world222!</anchored-heading>
        <anchored-heading :level="3">Hello world333!</anchored-heading>
    </div>
    <script>
        Vue.component("anchored-heading", {
            template: "#anchored-heading-template",
            props: {
                level: Number,
                required: true
            }
        })
        var vm = new Vue({
            el: "#root",
            data: {

            }
        });
    </script>
</body>

</html>
