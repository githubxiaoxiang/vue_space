<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		</meta>
		<title>VUE 数据，事件，方法</title>
		<script src="lib/vue.js"></script>
	</head>

	<body>
		<!-- {{}}插值表达式写法 --v-text:指定变量会进行转义  v-html:指定变量不会进行转义>-->
		<!-- vo-on:click  事件绑定  简写 @click -->
		<div id="root">
			<!-- <h1>{{msg}}</h1> -->
			<!-- <h1 v-text="msg">你好</h1>-->   <!--h1内容只能显示msg变量数据--“你好”的数据显示不了-->
			<!-- <div v-html="content"></div> -->
			<!-- <div v-text="content"></div> -->
			<!-- <div v-on:click="handleClick">{{click_content}}</div>   -->
			<div @click="handleClick">{{click_content}}</div>   
		</div>
		<script>
			var vm = new Vue({
				el: "#root", 
				data:{
					msg: "hello world",
					num:256,
					content:"<h1>hello</h1>",
					click_content:"hello"
				},
				methods:{
					handleClick:()=>{
						alert("click");
					}
				}
			})
		</script>
	</body>

</html>
