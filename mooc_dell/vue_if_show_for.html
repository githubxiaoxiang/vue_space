<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-if,v-show,v-for指令</title>
		<script src="lib/vue.js"></script>
	</head>
	<body>
		<!-- v-if对应数据false直接从dom移除 v-show对应数据false时 保留标签 把display设置成none   v-for 循环渲染的dom上的一些标签结构时候  需要加上:key提高性能 key需要唯一不重复-->
		<div id="root">
			<!-- <div v-if="show">hello world</div> -->
			<div v-show="show">hello world</div>
			<button @click="toggleHandle">toggle</button>
			<ul>
				<!-- <li v-for="item of list" :key="item">{{item}}</li> -->
				<li v-for="(item,index) of list" :key="index">数据:{{item}}索引:{{index}}</li>
			</ul>
		</div>
		<script>
			var vm = new Vue({
				el:"#root",
				data:{
					show:true,
					list:[1,2,3]
				},
				methods:{
					toggleHandle:function(){
						this.show = !this.show;
					}
				}
			})
		</script>
	</body>
</html>
