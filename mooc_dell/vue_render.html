<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 渲染函数 使用render 创建HMTL</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <anchored-heading :level="1">Hello world render!</anchored-heading>
        <anchored-heading :level="2">Hello world render222!</anchored-heading>
        <anchored-heading :level="3">Hello world render333!</anchored-heading>
    </div>
    <script>
        Vue.component("anchored-heading", {
            render: function(createElement) {
                return createElement('h' + this.level, this.$slots.default);
            },
            props: {
                level: Number,
                required: true
            }
        })
        var vm = new Vue({
            el: "#root",
            data: {

            }
        });
    </script>
</body>

</html>
