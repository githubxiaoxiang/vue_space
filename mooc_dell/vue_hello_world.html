<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"></meta>
    <title>VUE2.5 入门 HelloWorld</title>
    <script src="lib/vue.js"></script>
</head>

<body>
	<!-- div挂载点下的标签都是模板 也可以写在vue实例中 teamplate中  template中有模板时 div标签的不生效 -->
    <div id="div1">
	<!-- {{msg}}  -->
	</div>
	<div>我不是挂载点{{msg}}不生效</div>
    <script>
		<!--挂载点，模板，实例之间的关系-->
			var vm=new Vue({
			el:"#div1", //挂载点
			template:'<h1>我是一个标题{{msg}}</h1>', //模板用 ''
			data:{
				msg:"hello world",
			},
			beforeCreate:()=>{
				console.log("beforeCreate")
			},
			created:()=>{
				console.log("created")
			},
			beforeMount:()=>{
				console.log("beforeMount")
			},
			mounted:()=>{
				console.log("mounted")
			},
			beforeDestroy:()=>{
				console.log("beforeDestroy");
			},
			destroyed:()=>{
				console.log("destroyed");
			}
		})
    </script>
</body>

</html>
