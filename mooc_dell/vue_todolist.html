<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue todolist</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <input v-model="inputValue" />
        <button @click="onSubmit">提交</button>
        <ul>
            <li v-for="(item,index) of list" :key="index">{{item}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                inputValue: '',
                list: []
            },
            methods: {
                onSubmit: function() {
                    this.list.push(this.inputValue);
                    this.inputValue = '';
                }
            }
        })
    </script>
</body>

</html>
