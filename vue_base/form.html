<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <script src="././lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <form action="">
            <label for="account">账号：</label>
            <input type="text" name="account" id="account" v-model.trim="userInfo.account"> <br/><br/>
            <label for="name">姓名：</label>
            <input type="text" name="name" id="name" v-model="userInfo.name"> <br/><br/>
            <label for="account">密码：</label>
            <input type="password" name="account" id="account" v-model="userInfo.password"> <br/><br/>
            <label for="age">年龄：</label></label>
            <input type="number" name="age" id="age" v-model="userInfo.age"> <br/><br/> 性别： 男
            <input type="radio" name="sex" v-model="userInfo.sex" value="male"> 女 <input type="radio" name="sex" v-model="userInfo.sex" value="female">
            <br/><br/> 兴趣爱好：
            <br/> 学习
            <input type="checkbox" v-model="userInfo.hobby" value="study"> 游戏
            <input type="checkbox" v-model="userInfo.hobby" value="game"> 打球
            <input type="checkbox" v-model="userInfo.hobby" value="ball"><br/> <br/>所属校区<br/>
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzheng">深圳</option><br/> <br/> 
            </select> <br/><br/>其他信息：<br/>
            <textarea name="info" v-model.lazy="userInfo.other"></textarea><br/><br/>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="http://www.baidu.com/">用户协议</a><br/> <br/>
            <button>提交</button>
        </form>
    </div>
    <script>
        const vm = new Vue({
            el: "#root",
            data() {
                return {
                    userInfo: {
                        account: "",
                        name: "",
                        password: "",
                        sex: "female",
                        city: "beijing",
                        hobby: [],
                        other: "",
                        agree: false
                    }
                }
            }
        })
    </script>
</body>

</html>
