<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件Component extend</title>
    <script src="././lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
        <student></student>
        <hello></hello>
    </div>
    <script>
        Vue.config.productionTip = false;
        //     const school = Vue.extend({
        //         data() {
        //             return {
        //                 schoolName: "一中",
        //                 address: "厦门",
        //             };
        //         },
        //         template: `
        // <div>
        //     <h2>学校名：{{schoolName}}</h2>
        //     <h2>学校地址：{{address}}</h2>
        // </div>
        //         `,
        //     });

        // 简写
        const school = {
            name: 'school-ss', //可以使用name配置项指定组件在开发者工具中呈现的名字。
            data() {
                return {
                    schoolName: "一中",
                    address: "厦门",
                };
            },
            template: `
    <div>
        <h2>学校名：{{schoolName}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
            `,
        };

        const student = Vue.extend({
            data() {
                return {
                    studentName: "张三",
                    age: 20,
                };
            },
            template: `<div>
        <h2>学生名：{{studentName}}</h2>
        <h2>年龄：{{age}}</h2>
    </div>`,
        });

        const hello = Vue.extend({
            template: `<h>你好,hello</h1>`,
        });

        Vue.component("hello", hello);

        const vm = new Vue({
            el: "#root",
            data() {
                return {};
            },
            // components: {
            //     "school": school,
            //     "student": student
            // }
            components: {
                school,
                student,
            },
        });
    </script>
</body>

</html>
