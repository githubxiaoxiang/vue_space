<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slot学习</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <a :href="url">slot学习</a>
        <current-user>
            <!-- 默认插槽名default v-slot:default -->
            <!-- v-slot:header 可以被简写为 #header -->

            <!-- <template v-slot:slot1="slotProps">
                {{slotProps.user.firstName}}
            </template> -->

            <!-- es6解构 -->

            <!-- <template v-slot:slot1="{user}">
                {{user.userName}}
            </template> -->

            <!-- 别名 -->

            <template v-slot:slot1="{user:person}">
                {{person.userName}}
            </template>
        </current-user>
    </div>
    <script>
        const currentUser = Vue.extend({
            name: "current-user",
            data() {
                return {
                    user: {
                        userName: "userName",
                        firstName: "firstName",
                        lastName: "lastName"
                    }
                }
            },
            template: `<div>
                <span>
                <slot name="slot1" v-bind:user="user">{{user.lastName}}</slot>
                </span>
                </div>`
        })
        Vue.config.productionTip = false
        const vm = new Vue({
            components: {
                currentUser
            },
            data() {
                return {
                    url: "https://cn.vuejs.org/v2/guide/components-slots.html"
                }
            }
        })
        vm.$mount("#root")
    </script>
</body>

</html>
